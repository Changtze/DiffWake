## THESE VARIABLES ARE NOT USED BY FLORIS. FOR USER REFERENCE ONLY
name: GCH
description: 3x3 square turbine layout using Gauss-Curl Hybrid model
floris_version: v4
###################################################################


### ESSENTIAL FLAGS
# Logging flags for monitoring runs
logging:
  # Console logging flags
  console:
    # Boolean type. True for console logging
    enable: true
    # String type. Can be one of "CRITICAL", "ERROR", "WARNING", "INFO", "DEBUG".
    level: WARNING #
  # File logging flags
  file:
    enable: false
    level: WARNING

# Solver flags for solution grid configurations
solver:
  # Grid type for solving flow values at the turbines
  # String type. Set to "turbine_cubature_grid" where necessary
  type: turbine_grid

  # Integer type: number of grid points per turbine for solve for turbine_grid solve.
  # For turbine_cubature_grid, it is the total number of points in the cubature solve.
  turbine_grid_points: 3

# Wind farm config flags
farm:
  # x-coordinates for turbine locations with x-axis corresponding to west-to-east direction
  # order of coordinates corresponds to index of the turbine in primary misc_data structures
  # Float type.
  layout_x:
    - 0.0
    - 0.0
    - 0.0
    - 630.0
    - 630.0
    - 630.0
    - 1260.0
    - 1260.0
    - 1260.0

  # x-coordinates for turbine locations with x-axis corresponding to south-to-north direction
  # order of coordinates corresponds to index of the turbine in primary misc_data structures
  # Float type.
  layout_y:
    - 0.0
    - 630.0
    - -630.0
    - 0.0
    - -630.0
    - 630.0
    - 0.0
    - 630.0
    - -630.0


  # See turbine library documentation for more info
  turbine_type:
    #- nrel_5MW
    - !include vestas_v802MW.yaml

###
# Flags for atmospheric conditions
flow_field:
  # Float type. Assumed to be ISA sea-level conditions
  air_density: 1.225

  # Use -1 for a farm with 1 turbine type
  reference_wind_height: -1

  turbulence_intensities:
    - 0.06
  wind_directions:
    - 270.0
  wind_shear: 0.12
  wind_speeds:
    - 13.5

  wind_veer: 0.0

###
# Wake model config flags
wake:
  model_strings:
    combination_model: sosfs
    deflection_model: gauss
    turbulence_model: crespo_hernandez
    velocity_model: gauss

  enable_secondary_steering: true
  enable_yaw_added_recovery: true
  enable_active_wake_mixing: false  # use in Empirical Gauss only.
  enable_transverse_velocities: true

  ###
  # Parameters for the wake deflection model. See model descriptions and implementations for
  # details of each parameter and its use.
  wake_deflection_parameters:
    gauss:
      ad: 0.0
      alpha: 0.58
      bd: 0.0
      beta: 0.077
      dm: 1.0
      ka: 0.38
      kb: 0.004
    jimenez:
      ad: 0.0
      bd: 0.0
      kd: 0.05

  ###
  # Parameters for the wake velocity deficit model. See model descriptions and implementations for
  # details of each parameter and its use.
  wake_velocity_parameters:
    cc:
      a_s: 0.179367259
      b_s: 0.0118889215
      c_s1: 0.0563691592
      c_s2: 0.13290157
      a_f: 3.11
      b_f: -0.68
      c_f: 2.41
      alpha_mod: 1.0
    gauss:
      alpha: 0.58
      beta: 0.077
      ka: 0.38
      kb: 0.004
    jensen:
      we: 0.05

  ###
  # Parameters for the wake turbulence model. See model descriptions and implementations for
  # details of each parameter and its use.
  wake_turbulence_parameters:
    crespo_hernandez:
      initial: 0.1
      constant: 0.5
      ai: 0.8
      downstream: -0.32
